<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOULE HOOD PORTAL</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Raleway', Arial, sans-serif;
  background: url('https://i.pinimg.com/originals/3a/e7/92/3ae792706e97941696b70b4763bd2963.gif') no-repeat center center fixed;
  background-size: cover;
  color: white;
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 0;
}

header {
  width: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 30px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  position: fixed;
  top: 0; left: 0;
  z-index: 1000;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.left-section {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logo {
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 0 5px rgba(0,0,0,0.5);
}

header h1 {
  margin: 0;
  font-size: 30px;
  letter-spacing: 3px;
  font-weight: 700;
  text-transform: uppercase;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  font-family: 'Montserrat', sans-serif;
}

.discord-link {
  position: relative;
  left: -50px;
}

.discord-link img {
  width: 38px;
  height: 38px;
  cursor: pointer;
  filter: drop-shadow(0 0 3px black);
  transition: transform 0.2s ease, filter 0.3s ease;
}

.discord-link img:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 8px #7289da);
}

.center-container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding-top: 70px;
  gap: 20px;
  position: relative;
  z-index: 1;
}

.welcome {
  font-size: 4rem;
  font-weight: 900;
  letter-spacing: 5px;
  text-shadow: 3px 3px 15px rgba(0,0,0,0.8);
  animation: zoomOutIn 1s ease forwards;
  animation-delay: 0.2s;
  font-family: 'Montserrat', sans-serif;
}

.doulehood {
  font-size: 2.8rem;
  font-weight: 700;
  letter-spacing: 3px;
  text-transform: uppercase;
  text-shadow: 3px 3px 12px rgba(0,0,0,0.8);
  animation: zoomOutIn 1s ease forwards;
  animation-delay: 0.4s;
  font-family: 'Montserrat', sans-serif;
}

.button-wrapper {
  position: relative;
  margin-top: 30px;
}

.circle-reveal {
  position: absolute;
  top: 50%; left: 50%;
  width: 0; height: 0;
  background-color: #16a085;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  animation: shapeReveal 0.8s ease forwards;
  pointer-events: none;
}

.play-button {
  position: relative;
  padding: 18px 45px;
  font-size: 1.6rem;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  user-select: none;
  text-transform: uppercase;
  text-decoration: none;
  color: white;
  background: linear-gradient(135deg,#27ae60,#2ecc71);
  box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  display: inline-block;
  opacity: 0;
  z-index: 1;
  transform: scale(0.8);
  transition: all 0.4s ease;
}

.play-button.revealed {
  opacity: 1;
  transform: scale(1);
}

.play-button:hover {
  background: linear-gradient(135deg,#2ecc71,#27ae60);
  transform: scale(1.08);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

@keyframes zoomOutIn {
  0% { transform: scale(0.95); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes shapeReveal {
  0% { width: 0; height: 0; opacity: 1; }
  100% { width: 300%; height: 300%; opacity: 0; }
}

@media (max-width: 500px) {
  header { padding-right: 20px; }
  .discord-link { left: -70px; }
  .welcome { font-size: 3rem; }
  .doulehood { font-size: 2rem; }
  .play-button { padding: 15px 30px; font-size: 1.3rem; }
}
</style>
</head>
<body>
<header>
  <div class="left-section">
    <img src="https://i.pinimg.com/736x/2d/15/09/2d15096a992665130f8bd2a2920a3d62.jpg" alt="Logo" class="logo" />
    <h1>DOULE HOOD PORTAL</h1>
  </div>
  <a href="https://discord.gg/ugg6MqEQTa" target="_blank" rel="noopener noreferrer" class="discord-link" aria-label="Discord">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Icon" />
  </a>
</header>

<div class="center-container">
  <div class="welcome">WELCOME TO</div>
  <div class="doulehood">DOULE HOOD PORTAL!</div>
  <div class="button-wrapper">
    <div class="circle-reveal"></div>
    <a href="https://www.roblox.com/games/119400300196930/DOULE-HOOD" target="_blank" class="play-button" rel="noopener noreferrer">PLAY!</a>
  </div>
</div>

<script>
setTimeout(() => {
  document.querySelector('.play-button').classList.add('revealed');
}, 800);
</script>
</body>
</html>
